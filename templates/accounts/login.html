{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1>Login page</h1>

    <form method="POST">
        {% csrf_token %}
        Email:
        <br>
        <input name="email" type="text">
        <br>
        Password:
        <br>
        <input name="password" type="password">
        <br><br>
        <input type="submit" value="Login">

    </form>

</div>

{% endblock %}
